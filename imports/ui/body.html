<body>
<div class="container">
    <header>
        <h1>Todo List ({{incompleteCount}})</h1>

        <label class="hide-completed">
            <input type="checkbox" />
            Hide Completed Tasks
        </label>

        {{> loginButtons}}

        {{#if currentUser}}
            <form class="new-task">
                <select name="color">
                    <option value="#1B83DE" >blue</option>
                    <option value="#1DB534" selected>green</option>
                    <option value="#DE4B1B" >red</option>
                    <option value="#DE721B">orange</option>
                </select>
                <select name="priority">
                    <option value="1" >urgent</option>
                    <option value="2">high</option>
                    <option value="3" selected>normal</option>
                    <option value="4">low</option>
                </select>
                <input type="text" name="text" placeholder="Type to add new tasks" />


            </form>
        {{/if}}

    </header>

    <ul>
        {{#each tasks}}
            {{> task}}
        {{/each}}
    </ul>
</div>
</body>
